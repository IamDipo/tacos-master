<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dipo" />
    <meta name="description" content="The Store Hours for the Taco Shop" />
    <link rel="stylesheet" href="./taco.css" />
    <script src="js/main.js" defer></script>
    <title>Hours LTS</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="taco.html">Home </a>
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>

          <li>
            <a href="contact.html">Contact us</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <figure>
        <img
          src="./images/Taco2.jpeg"
          alt="Tacos and a Drink"
          title="We love Tacos!"
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">A tray of tasty Tacos</figcaption>
      </figure>
    </section>
    <main class="main">
      <article class="main__article">
        <h2>Hours</h2>
        <p>We are open 7 days a week!</p>
        <dl>
          <dt>Sunday-Thursday</dt>
          <dd>11am-9pm</dd>
          <dt>Friday-Saturday</dt>
          <dd>11am-11pm</dd>
        </dl>
      </article>
    </main>
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">The Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
